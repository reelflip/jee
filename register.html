<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IIT JEE Tracker - Register</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" defer></script>
</head>
<body class="auth-body">

  <div class="auth-card">
    <h1><span>IIT</span> <span class="orange">JEE</span></h1>

    <img src="https://via.placeholder.com/120" class="logo">

    <h2>TRACKER</h2>
    <p class="tagline">Create Your Account</p>

    <h3>Sign Up</h3>

    <form id="registerForm">
      <label>Full Name</label>
      <input type="text" id="reg_name" placeholder="Your Name" required>

      <label>Email Address</label>
      <input type="email" id="reg_email" placeholder="student@example.com" required>

      <label>Password</label>
      <input type="password" id="reg_password" placeholder="********" required>

      <button type="submit">Register â†’</button>
      <div id="registerMsg"></div>
    </form>

    <p class="switch">Already have an account? <a href="login.html">Login</a></p>

  </div>

</body>
</html>
